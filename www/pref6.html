 <div class="bar bar-header bar-balanced" style="background-color: #681979;">
  <h1 class="title" style="font-family: My sa Font, Verdana, Tahoma; top: 20%"><b>Price Range Preference</b></h1>
</div>
<ion-content padding="true" style="background-color: white; no-repeat center;background-size:cover; overflow: scroll;" class="scroll-content ionic-scroll  has-header"><div class="scroll padding" style="transform: translate3d(0px, 0px, 0px) scale(1);">

  <div class="spacer" style="width: 300px; height: 15px;"></div>
  <center><h3 style="margin-left: 10px; color: #343434;">What price range would you prefer to buy in?</h3></center>

  <label class="item item-input item-select" style="height: 44px;border-width: 2px">
        <select id="rng" style="font-family: My sa Font, Verdana, Tahoma; font-size: 16px">
          <option value=0>Price Range</option>
          <option value="0-1000">0-1000</option>
          <option value="1000-10,000">1000-10,000</option>
          <option value="10,000-50,000">10,000-50,000</option>
          <option value="50,000-75,000">50,000-75,000</option>
          <option value="75,000-10,000">75,000-10,000</option>
        </select>
        </label>
    
<center>
  <a id="signupButt" style="font-size:16px;border-radius:20px 20px 20px 20px; width: 50%; font-family: My sa Font, Verdana, Tahoma; background-color: #681979; font-size: 18px" class="button button-dark button-block"  onclick="next()">Select</a>
</center>
  </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out" style="transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px;"></div></div>

<script type="text/javascript">
 function next()
    {
      var value="";
      if (document.getElementById('rng').value == 0) 
      {
        alert("please select an price range");
        return;
      }
       var id=localStorage.getItem("userid");
       value=document.getElementById('rng').value;
       alert(id)
       alert(value);
       $.ajax({
                    type: "POST",
                    url: "http://localhost/vendor/servercontroller.php",
                    data: { REQUEST_TYPE: "ADDPREF", ID:id, TYPE:"Price Range", VALUE:value},
                    dataType: 'json',
                    timeout: 30000,
                    success: function (data) {
                        if (data.STATUS == "SUCCESS") {
    //                       alert("success");

                            window.location.href = '../www/index.html';
      
                        }
                        else if (data.STATUS == "FAIL") {
                            alert('Invalid Transaction');
                        }
                        else //ERROR
                        {
                            alert('Error');
                        }
                    },
                    error: function (x, t, m) {
                        if (t === "timeout") {
                            alert('Timeout');
                        } else {
                            alert(t);
                        }
                    }
                });   
     // else
      
    
      
    }

</script>
