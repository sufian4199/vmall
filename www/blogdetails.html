<script type="text/javascript">
  
function postComm()
{
  var div = document.getElementById('comss');
  var comText = document.getElementById("comment").value;
  if (comText!="") 
  {
    document.getElementById("disss").innerHTML = "";
    div.innerHTML = div.innerHTML + comText + '<br>';
    document.getElementById("comment").value = "";  
  }
}
