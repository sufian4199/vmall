 <div class="bar bar-header bar-balanced" style="background-color: rgb(65,195,52);">

</div>
<ion-content padding="true" style="background-color: white; no-repeat center;background-size:cover; overflow: scroll;" class="scroll-content ionic-scroll  has-header"><div class="scroll padding" style="transform: translate3d(0px, 0px, 0px) scale(1);">

  <div class="spacer" style="width: 300px; height: 15px;"></div>

  <center><h3 style="margin-left: 10px; color: #343434;">What is your gender?</h3></center>
          <div class="spacer" style="width: 300px; height: 15px;"></div>

        <div class="row">
          <div id="menDiv" style="float: left; margin-left: 7%;" onclick="HighDiv(0)">
            <img src="img/men.png">
            <center><h3>Male</h3></center>
          </div>
          <div id="womenDiv" style="float: right;margin-left: 7%;" onclick="HighDiv(1)">
            <img src="img/women.png">            
            <center><h3>Female</h3></center>
          </div>
        </div>
    
  <div class="spacer" style="width: 300px; height: 15px;"></div>
    
<center>
  <a id="signupButt" style="font-size:16px;border-radius:20px 20px 20px 20px; width: 50%; font-family: My sa Font, Verdana, Tahoma; background-color: rgb(65,195, 52); font-size: 18px" class="button button-dark button-block"  onclick="next()">Next</a>
</center>
  </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out" style="transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px;"></div></div>

  <script type="text/javascript">
    
    var gen = 8;
    function HighDiv(id11)
    {
      if (id11 == 0) 
      {
        document.getElementById('menDiv').style.backgroundColor = "rgb(216,237,248)";
        document.getElementById('womenDiv').style.backgroundColor = "white";
        gen = 0;
      }
      else
        if (id11 == 1) 
        {
          document.getElementById('menDiv').style.backgroundColor = "white";
          document.getElementById('womenDiv').style.backgroundColor = "rgb(216,237,248)";
          gen = 1;
        }
    }
  
    function next()
    {
      if (gen == 0) 
      {
          localStorage.setItem("sGender", "male");
      }

      else
        if (gen == 1) 
        {
          localStorage.setItem("sGender", "female");
        }
        else
        {
          alert("please select a gender");
          return;
        }

      window.location.href = '../www/pref2.html';
    }

  </script>
