<script type="text/javascript">
  $(document).ready
  (function () 
  {
    if(localStorage.getItem("sGender")=="male")
    {
      document.getElementById("imageid1").src="img/casual.jpg";
      document.getElementById("imageid2").src="img/formal.jpg";
      document.getElementById("imageid3").src="img/freestyle.jpg";
      document.getElementById("imageid4").src="img/semiformal.jpg";
      document.getElementById("imageid5").src="img/traditional.jpg";
    }
    else
    {
      document.getElementById("imageid1").src="img/casualf.jpg";
      document.getElementById("imageid2").src="img/formalf.jpg";
      document.getElementById("imageid3").src="img/freestylef.jpg";
      document.getElementById("imageid4").src="img/semiformalf.jpg";
      document.getElementById("imageid5").src="img/traditionalf.jpg";
    }
  });

var c1 = false;
var c2 = false;
var c3 = false;
var c4 = false;
var c5 = false;

    function HighDiv(id11)
    {
      if (id11 == 0) 
      {
        if(c1 == true)
        {
          document.getElementById('menDiv0').style.backgroundColor = "white";
          c1 = false;
        }
        else
         {
            document.getElementById('menDiv0').style.backgroundColor = "#c192cc";
            c1 = true;
         }
      }
      else
        if (id11 == 1) 
        {
          if(c2 == true)
          {
            document.getElementById('menDiv1').style.backgroundColor = "white";
            c2 = false;
          }
          else
          {
            document.getElementById('menDiv1').style.backgroundColor = "#c192cc";
            c2 = true;
          }
        }
        else
          if (id11 == 2) 
          {
            if(c3 == true)
            {
              document.getElementById('menDiv2').style.backgroundColor = "white";
              c3 = false;
            }
            else
            {
              document.getElementById('menDiv2').style.backgroundColor = "#c192cc";
              c3 = true;
            }
          }
          else
            if (id11 == 3) 
            {
              if(c4 == true)
              {
                document.getElementById('menDiv3').style.backgroundColor = "white";
                c4 = false;
              }
              else
              {
                document.getElementById('menDiv3').style.backgroundColor = "#c192cc";
                c4 = true;
              }
            }
            else
              if (id11 == 4) 
              {
                if(c5 == true)
                {
                  document.getElementById('menDiv4').style.backgroundColor = "white";
                  c5 = false;
                }
                else
                {
                  document.getElementById('menDiv4').style.backgroundColor = "#c192cc";
                  c5 = true;
                }
              }
      }
  
   function next()
    {
      var value="";
      if (c1 == 0 && c2 == 0 && c3 == 0 && c4 == 0 && c5 == 0) 
      {
        alert("Please select at least one Style");
        return;
      }

if(c1!=0)
{
  value="Casual";
}
if (c2!=0)
{ 
  if(value!="")
  {
    value=value+","+"Formal";
  }
  else
  {
    value="Formal";
  }

}
 
if (c3!=0)
{ 
  if(value!="")
  {
    value=value+","+"Freestyle";
  }
  else
  {
    value="Freestyle";
  }

}  

if (c4!=0)
{ 
  if(value!="")
  {
    value=value+","+"Semi Formal";
  }
  else
  {
    value="Semi Formal";
  }

} 
if (c5!=0)
{ 
  if(value!="")
  {
    value=value+","+"Traditional";
  }
  else
  {
    value="Traditional";
  }

} 
var id=localStorage.getItem("userid");
 $.ajax({
                    type: "POST",
                    url: "http://localhost/vendor/servercontroller.php",
                    data: { REQUEST_TYPE: "ADDPREF", ID:id, TYPE:"Style", VALUE:value},
                    dataType: 'json',
                    timeout: 30000,
                    success: function (data) {
                        if (data.STATUS == "SUCCESS") {


                          window.location.href = '../www/pref4.html';
   
                        }
                        else if (data.STATUS == "FAIL") {
                            alert('Invalid Transaction');
                        }
                        else //ERROR
                        {
                            alert('Error');
                        }
                    },
                    error: function (x, t, m) {
                        if (t === "timeout") {
                            alert('Timeout');
                        } else {
                            alert(t);
                        }
                    }
                });   

    }


</script>
