	function populateCart(arr){
		$("#cartbody").html("");
		for(var i=0; i< arr.length; i++){
			var html="";
			html += '<div  id="cart-row-'+i+'" class="row" style=" background-color:#EAE7E7;">';
			html += '<div class="col-xs-1" style="">';
			html += '<div class="row">';
			html += '<center><button onclick="increaseThis('+ i + ')" style="color:black;border:none;background-color:#EAE7E7;"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></button></center>';
			html += '</div>';
			html += '<div class="row">';
			html += '<center><p id="quantity-'+i+'">'+arr[i][2]+'</p></center>';
			html += '</div>';
			html += '<div class="row">';
			html += '<center><button onclick="reduceThis('+ i + ')" style="color:black;border:none;background-color:#EAE7E7;"><span  class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></button></center>';
			html += '</div>';
			html += '</div>';	
			html += '<div class="col-xs-4" >';
			html += '<img style="" src="'+arr[i][5]+'" class="img-responsive" alt="Cinque Terre"> ';
			html += '</div>';
			html += '<div class="col-xs-5">';
			html += '<div class="row">';
			html += '<h5>'+arr[i][4]+'</h5>';
			html += '<h6>'+arr[i][1]+'</h6>';
			html += '<h4><b>Rs.</b><b id="price-'+i+'">'+arr[i][2]*arr[i][3]+'</b></h4>';
			html += '</div>';
			html += '</div>';
			html += '<div class="col-xs-2">';
			html += '<div class="row text-right">';
			html += '<button onclick="deleteThis('+i+');" style="color:black;border:none;background-color:#EAE7E7;"><span  class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>';
			html += '</div>';
			html += '</div>';
			html += '</div>';
			$("#cartbody").append(html);
		}
	}
